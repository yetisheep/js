<html>
<head>
<title>Encrypt Demo</title>
<script language="JavaScript" src="encrypt.js"></script>
<script>
function run() {
    var e = new Encrypt();
    var d = document.getElementById("display");
    d.innerHTML += e.showCode() + "<br / >";
    var s1 = "There is no spoon.";
    d.innerHTML += "input: "+ s1 + "<br / >";
    var s2 = e.toEncode(s1);
    d.innerHTML += "encode: " + s2 + "<br / >";
    var s3 = e.toDecode(s2);
    d.innerHTML += "decode: " + s3 + "<br / >";
}
</script>
</head>
<body onload="run()">
<div id="display"></div>
</body>
